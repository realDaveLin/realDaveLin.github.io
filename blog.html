---
layout: standard
title: Blog
header: d@v1d
---
{% for post in site.posts %}
<div class="panel">
    <div class="panel-header">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.date | date_to_string }}</h3>
    </div>
    <div class="panel-body">
        {{ post.excerpt }}
    </div>
</div>
{% endfor %}
